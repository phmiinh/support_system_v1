services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: support_system_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: support_system
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - support_network

  # Backend API
  backend:
    build:
      context: ./BE
      dockerfile: Dockerfile
    container_name: support_system_backend
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=support_system
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=phammjnk812@gmail.com
      - SMTP_PASS=qnux zxsw mxkf vrmb
      - SMTP_FROM=phammjnk812@gmail.com
    ports:
      - "8080:8080"
    volumes:
      - ./BE/uploads:/root/uploads
    depends_on:
      - mysql
    networks:
      - support_network

  # Frontend
  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
    container_name: support_system_frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - support_network

volumes:
  mysql_data:

networks:
  support_network:
    driver: bridge

  